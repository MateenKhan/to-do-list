<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let todo of todos">
        <ion-input [(ngModel)]="todo.text"></ion-input>
        <ion-checkbox slot="start" [(ngModel)]="todo.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
