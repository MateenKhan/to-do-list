<ion-header>
  <ion-toolbar>
    <ion-title>
      Simplyfy tasks {{swipeDirection}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col size="4">
        <ion-select [(ngModel)]="taskType" (ionChange)="udpateTasksToDisplay()">
          <ion-select-option value="todo" selected>Todo</ion-select-option>
          <ion-select-option value="completed">Completed</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="taskType === 'todo'">
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="newTask" (keyup.enter)="udpateTodo()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <!-- <ion-card (swipe)="swipeEvent($event)">
      <ion-item *ngFor="let todo of todos">
        {{todo}}
      </ion-item>
    </ion-card> -->

    <ion-item-sliding *ngFor="let task of tasksToDisplay">
        <ion-item-options side="start">
          <ion-item-option color="primary" expandable (click)="moveToComplete(task)">
            Complete
          </ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>{{task}}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="primary" expandable (click)="moveToComplete(task)">
            Complete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

  </ion-grid>






</ion-content>
